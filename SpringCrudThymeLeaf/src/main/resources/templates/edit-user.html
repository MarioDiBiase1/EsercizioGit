<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Modifica Utente</title>
</head>
<body>
    <div align="center">
        <h2>Modifica Utente</h2>
        <form th:action="@{/users/update}" th:object="${user}" method="post">
            <label>ID:</label>
            <input type="text" th:field="*{id}" readonly="readonly" /><br/><br/>
            <label>Nome:</label>
            <input type="text" th:field="*{name}" /><br/><br/>
            <label>Email:</label>
            <input type="text" th:field="*{email}" /><br/><br/>
            <button type="submit">Salva</button>
        </form>
    </div>
</body>
</html>
