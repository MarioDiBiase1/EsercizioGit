<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Gestione Utenti</title>
    <style>
        table { width: 50%; margin: auto; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: steelblue; color: white; }
    </style>
</head>
<body>
    <h2 align="center">Gestione Utenti</h2>
    <div align="center">
        <a href="/users/new" class="blue-button">Aggiungi Utente</a><br/><br/>
        <form th:action="@{/users/search}" method="get">
            <input type="text" name="name" placeholder="Cerca per nome" />
            <button type="submit" class="blue-button">Cerca</button>
        </form>
    </div>
    <br/>
    <table align="center" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}">Modifica</a> |
                    <a th:href="@{'/users/delete/' + ${user.id}}" onclick="return confirm('Sei sicuro?');">Elimina</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
